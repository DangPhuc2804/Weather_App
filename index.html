<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Weather App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-section">
        <div class="input-wrapper">
          <span class="material-symbols-outlined">search</span>
          <input
            type="search"
            class="search-input"
            placeholder="Enter City Name"
          />
        </div>
        <button class="location-button" type="button">
          <span class="material-symbols-outlined">my_location</span>
        </button>
      </div>

      <div class="no-results">
        <img src="icons/no-result.svg" alt="weather-icon" />
        <h3 class="title">Something went wrong!</h3>
        <p class="message">We're uable to retrive the weather details. 
          Ensure you've entered a valid city or try again later.</p>
      </div>

      <div class="weather-section">
        <div class="current-weather">
          <img src="icons/clouds.svg" alt="weather-icon" />
          <h2 class="temperature">00<span>°C</span></h2>
          <p class="description">Weather Description</p>
        </div>

        <div class="hourly-weather">
          <ul class="weather-list">
            <li class="weather-item">
              <p class="time">00:00</p>
              <img src="icons/clouds.svg" alt="weather-icon" />
              <p class="temperature">20°</p>
            </li>
            <li class="weather-item">
              <p class="time">00:00</p>
              <img src="icons/clouds.svg" alt="weather-icon" />
              <p class="temperature">20°</p>
            </li>
            <li class="weather-item">
              <p class="time">00:00</p>
              <img src="icons/clouds.svg" alt="weather-icon" />
              <p class="temperature">20°</p>
            </li>
            <li class="weather-item">
              <p class="time">00:00</p>
              <img src="icons/clouds.svg" alt="weather-icon" />
              <p class="temperature">20°</p>
            </li>
            <li class="weather-item">
              <p class="time">00:00</p>
              <img src="icons/clouds.svg" alt="weather-icon" />
              <p class="temperature">20°</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script type="module" src="scripts.js"></script>
  </body>
</html>
